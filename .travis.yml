sudo: required

os: linux
dist: trusty
jdk: oraclejdk8
language: scala

scala:
  - "2.13.0"
  - "2.12.8"

jdk: openjdk8

matrix:
  include:
    - env: SBT_VERSION=1.2.8
      scala: "2.12.10"

env:
  - TRAVIS_NODE_VERSION="8.12.0"
  - TRAVIS_NODE_VERSION="10.10.0"

install:
  - source travis/setNodeVersion.sh

cache:
  directories:
    - $HOME/.cache

script:
  - sbt ++$TRAVIS_SCALA_VERSION test
  - source travis/testSbtPlugin.sh
cache:
  directories:
    - $HOME/.cache
