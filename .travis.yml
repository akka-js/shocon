sudo: required

os: linux
dist: trusty
jdk: openjdk8
language: scala

scala:
  - "2.13.4"
  - "2.12.13"

jdk: openjdk8

matrix:
  include:
    - env: SBT_VERSION=1.3.13
      scala: "2.12.13"

env:
  - TRAVIS_NODE_VERSION="10.17.0"
  - TRAVIS_NODE_VERSION="12.13.1"

install:
  - source travis/setNodeVersion.sh

cache:
  directories:
    - $HOME/.cache

script:
  - sbt ++$TRAVIS_SCALA_VERSION test
  - source travis/testSbtPlugin.sh
cache:
  directories:
    - $HOME/.cache
